
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <head>
        <h1>Calculadora de Interes Compuesto</h1>

        <h2>Presione f12 para ver su resultado.</h2>
    </head>

    <main>

            <form action="submit">
               <div>
                <label for="inicial"> Monto Inicial</label>
                <p>Ingrese el monto que desea invertir.</p>
                <input type="number" required>
               </div>
               <div>
                <label for="tasa"> Interes Anual</label>
                <p>Ingrese el interés total anual estimado.</p>
                <input type="number" required>
               </div> 
               <div>
                <label for="periodo"> Tiempo de la Inversión</label>
                <p>Ingrese el tiempo por el que se mantendrá la inversión en años.</p>
                <input type="number" required>
               </div>
               <div>
                <button>Calcular</button>
                <button>Reiniciar</button>
               </div> 
            </form>

    </main>
    <script src="./js/index.js"></script>
</body>

</html>
